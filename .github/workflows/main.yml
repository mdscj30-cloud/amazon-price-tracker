name: Amazon Price Tracker

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 pandas openpyxl pytz

      - name: Run tracker
        run: python tracker.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'

          # 1. Stage the file first
          git add price_tracker_final.xlsx

          # 2. Commit the changes
          git commit -m "Price Update: $(date)" || exit 0

          # 3. Pull any remote changes to avoid conflicts (Rebase keeps history clean)
          git pull --rebase origin main

          # 4. Push safely
          git push origin main
