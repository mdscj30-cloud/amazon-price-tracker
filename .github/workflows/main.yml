name: Amazon Price Tracker

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 pandas openpyxl

      - name: Run tracker
        run: python tracker.py
        # This step creates 'price_tracker_final.xlsx' for the first time

      - name: Commit and Push New File
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          
          # 1. Add the file (even if it didn't exist before)
          git add price_tracker_final.xlsx
          
          # 2. Commit the change
          git commit -m "Create/Update Price Tracker Excel: $(date)" || echo "No changes to commit"
          
          # 3. Push to main
          git push origin main
