name: Amazon Price Tracker

on:
  schedule:
    - cron: '0 */4 * * *'  # Runs every 4 hours
  workflow_dispatch:      # Allows manual trigger

permissions:
  contents: write         # Gives the bot permission to save files

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 pandas openpyxl

      - name: Run tracker
        run: python tracker.py

      - name: Sync and Push Changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'

          # ALWAYS sync first (no untracked file conflict)
          git fetch origin
          git reset --hard origin/main

          # Stage and commit generated Excel
          git add price_tracker_final.xlsx
          git commit -m "Price Update: $(date)" || echo "No changes to commit"

          # Push safely
          git push origin main
