name: Amazon 4-Hour Price Tracker

on:
  schedule:
    - cron: '0 */4 * * *'  # Runs every 4 hours
  workflow_dispatch:      # Allows you to click "Run workflow" manually

# Permissions needed to write the Excel file back to the repository
permissions:
  contents: write

jobs:
  run-tracker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for successful rebase/push

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas openpyxl

      - name: Run Price Tracker
        run: python tracker.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          
          # Sync with remote to avoid "rejected" errors
          git pull --rebase origin main
          
          # Check if the file exists and has changes before committing
          if [ -f price_tracker_final.xlsx ]; then
            git add price_tracker_final.xlsx
            git commit -m "Automated Price Update: $(date)" || echo "No changes to commit"
            git push origin main
          else
            echo "Excel file not found. Script may have been blocked by Amazon."
            exit 1
          fi
