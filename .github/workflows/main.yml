name: Amazon Price Tracker

on:
  schedule:
    - cron: '0 */4 * * *'  # Runs every 4 hours
  workflow_dispatch:      # Allows manual trigger

permissions:
  contents: write         # Gives the bot permission to save files

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for successful rebase

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 pandas openpyxl

      - name: Run tracker
        run: python tracker.py

      - name: Sync and Push Changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          
          # 1. Hide the newly generated Excel file so the folder is "clean"
          git stash
          
          # 2. Sync with GitHub (Pulls latest edits you made on the website)
          git pull --rebase origin main
          
          # 3. Bring the Excel file back from stash
          git stash pop || echo "No changes to apply"
          
          # 4. Final Save and Push
          git add price_tracker_final.xlsx
          git commit -m "Price Update: $(date)" || echo "No changes to commit"
          git push origin main
